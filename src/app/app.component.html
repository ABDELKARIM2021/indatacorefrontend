<ng-container *ngIf="authService.isLoggedIn_m(); else loginOrSignup">
  <!-- Afficher la barre latérale lorsque l'utilisateur est connecté -->
  <app-sidebar></app-sidebar>
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loginOrSignup>
  <!-- Afficher le composant de connexion ou d'inscription lorsque l'utilisateur n'est pas connecté -->
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
</ng-template>
